version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - echo "Copying amplify_outputs.json to build directory"
        - cp amplify_outputs.json dist/ || echo "amplify_outputs.json not found, continuing..."
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo "Creating _redirects file for SPA routing"
        - echo "/*    /index.html   200" > dist/_redirects
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*