<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protex Wear - Equipos de Protección Individual</title>
    <meta name="description" content="Protex Wear - Tu tienda especializada en equipos de protección individual y ropa de trabajo profesional" />
    <style>
      /* Critical CSS inline para asegurar que se carga */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.5;
        color: #0f172a;
        background-color: #f8fafc;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Botones básicos */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        gap: 0.5rem;
        background-color: #2563eb;
        color: white;
      }
      
      button:hover {
        background-color: #1d4ed8;
      }
      
      /* Inputs básicos */
      input, textarea, select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-family: inherit;
      }
      
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
      }
      
      /* Layout básico */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Cards básicas */
      .card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border: 1px solid #e2e8f0;
        overflow: hidden;
      }
      
      /* Iconos - tamaño normal */
      svg {
        width: 1.25rem;
        height: 1.25rem;
      }
      
      /* Headers */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.25;
        margin-bottom: 1rem;
        color: #0f172a;
      }
      
      h1 { font-size: 1.875rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.25rem; }
      
      /* Loading spinner */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #cbd5e1;
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
